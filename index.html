<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>YCombinator News Clone App</title>
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <span
                class="iconify header-logo"
                data-icon="simple-icons:ycombinator"
                data-width="18"
              ></span>
              CombinatorNews
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/new" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
    <script src="//unpkg.com/navigo@6"></script>
  </body>
</html>
